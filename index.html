<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ping Pong Game</title>
</head>

<body>
  <div id="table">
    <div id="centerline"></div>
    <div id="rods">
      <div class="rod-player1 rod"></div>
      <div class="rod-player2 rod"></div>
    </div>
    <div id="ball"></div>
    <div class="text-container">
      <h1 id="game-name">Ping Pong Game</h1>
      <h3 id="description">Press R to Start</h3>
    </div>
    <span class="score-player1 score">0</span>
    <span class="score-player2 score">0</span>
  </div>
  <script src="script.js"></script>
</body>

</html>
